<div class="pageHeader myFlexRow">
  <div class="width50"></div>
<span>
  {{ 'Quotations Table' | myTranslator : this.glob.language }}
</span>
<div class="width50 myFlexRow myFlexEnd">
    <button class="mySaveButton" (click)="addNew()">{{ 'Add New Quotation' | myTranslator : this.glob.language }}</button>
</div>
</div>

<section class="mySection ">
  <form [formGroup]="quotationsTableForm" style="align-items: flex-end;" class="mySelection myFlexRow myFlexSpaceAround myFlexAlignCenter myShadowBox">
   
    <div  [ngClass]="{'form-group-date-from':true,'myFlexCol':true,'myFlexAlignStart':true}" >
      <label for="date_from">{{ 'From' | myTranslator : this.glob.language }}</label>
      <input  type="date" class="form-control" formControlName="date_from" id="date_from">
      <i class="fas fa-calendar-plus fa-lg"></i>
    </div>

    <div  [ngClass]="{'form-group-date-to':true,'myFlexCol':true,'myFlexAlignStart':true}" >
      <label for="date_to">{{ 'To' | myTranslator : this.glob.language }}</label>
      <input  type="date" class="form-control" formControlName="date_to" id="date_to">
      <i class="fas fa-calendar-plus fa-lg"></i>
    </div>

    <div class="form-group myFlexCol" >
      <span class='singleLine'>
        {{'Full Name' | myTranslator : this.glob.language}}{{'/'}}
        {{'ID' | myTranslator : this.glob.language}}
      </span>
        <input type="text"   [ngClass]="{'borderError': quotationsTableForm.get('searchQuotations').touched && quotationsTableForm.get('searchQuotations').hasError('required')}"  autocomplete="off"  class="form-control" formControlName="searchQuotations" id="searchQuotations">
    </div>
    <!-- <div class="form-group3 form-group-id">
        <input type="text" required="" autocomplete="off" (input)="this.searchQuotations()" [placeholder]="'Search' | myTranslator : this.glob.language" class="form-control" formControlName="searchQuotations" id="searchQuotations">
        <i class="mySeachIcon fas fa-search"></i>
    </div> -->
    <div class="form-group myFlexCol" >
      <span class='singleLine'>
        {{'Project Name' | myTranslator : this.glob.language}}
      </span>
        <input type="text"   [ngClass]="{'borderError': quotationsTableForm.get('project_name').touched && quotationsTableForm.get('project_name').hasError('required')}"  autocomplete="off"  class="form-control" formControlName="project_name" id="project_name">
    </div>

    <button class="mySaveButton" style="font-size: 0.7em;min-height: 1.04166667vw;" (click)="searchQuotations()">{{'Search' | myTranslator : this.glob.language}}</button>
  </form>


  <div class="tableContainer myShadowBox"  #tableBonds>
    <app-table class="myTable3" [parent]="instance" [tableStructure]="tableStructure" [tableData]="tableData" [myStyle]="myStyle" ></app-table>
  </div>
</section>
